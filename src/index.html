<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Covid-19 Estimator</title>

    <!-- Compiled and minified CSS -->
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
    <!-- Bootstrap core CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <!-- Material Design Bootstrap -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/css/mdb.min.css" rel="stylesheet">
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-md-12">
                <h2 class="text-center mb-5">Covid-19 Estimator</h2>


                <!-- form user info -->
                <div class="card card-outline-secondary">
                    <div class="card-header">
                        <h3 class="mb-0 text-center">Input Latest Available Data For Estimation</h3>
                    </div>

                    <div class="card-body">
                        <form class="form" role="form" autocomplete="off">

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Region name</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="text">
                                </div>
                            </div>

                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Region Average Age</label>
                                <div class="col-lg-9">
                                    <input class="form-control" type="number">
                                </div>
                            </div>
                            <div class="row">
                                <label class="col-md-12">Region Average Daily Income</label>
                            </div>
                            <div class="form-inline">
                                <div class="input-group">
                                    <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                                    <input type="number" class="form-control text-right" id="exampleInputAmount"
                                        placeholder="0">
                                    <div class="input-group-append"><span class="input-group-text">.00</span></div>
                                </div>
                            </div>
                            <hr>
                            <div class="form-group">
                                <label for="inputName">Region Average Daily Income Population</label>
                                <input type="text" class="form-control" id="inputName" placeholder="Optional">
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Period Type</label>
                                <div class="col-lg-9">
                                    <select data-period-type="" id="user_time_zone" class="form-control" size="0"
                                        required>
                                        <option value="Days">Days</option>
                                        <option value="Months">Weeks</option>
                                        <option value="Years">Months</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Number Of
                                    Days/Weeks/Months</label>
                                <div class="col-lg-9">
                                    <input data-time-to-elapse="" class="form-control" type="number" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Reported Cases</label>
                                <div class="col-lg-9">
                                    <input data-reported-cases="" class="form-control" type="text" required>
                                </div>
                            </div>


                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Population</label>
                                <div class="col-lg-9">
                                    <input data-population="" class="form-control" type="number" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Total Hospital Beds</label>
                                <div class="col-lg-9">
                                    <input data-total-hospital-beds="" class="form-control" type="number" required>
                                </div>
                            </div>
                            <div class="form-group row">
                                <label class="col-lg-3 col-form-label form-control-label">Submit</label>
                                <div class="col-lg-9">
                                    <input data-go-estimate="" type="button" class="btn btn-primary" value="Submit">
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /form user info -->


            </div>
        </div>
    </div>
    <!-- Compiled and minified JavaScript -->
    <!-- JQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <!-- Bootstrap tooltips -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.4/umd/popper.min.js"></script>
    <!-- Bootstrap core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <!-- MDB core JavaScript -->
    <script type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.15.0/js/mdb.min.js"></script>
    <script>

    </script>
</body>

</html>
